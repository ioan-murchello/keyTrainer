<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyTrainerCss.css">
    <title>keyTrainer</title>
</head>
<body>

    <audio class="audi" src="space.mp3"></audio>

        <div class="container">

         <div class="wrap_container">

            <div class="mistake_container">
                <div class="falls">
                    <h1>mistakes</h1>
                    <span></span>
                </div>
            </div>

            <!-- <div class="option_container">
                <select name="ln" id="lang">
                    <option value="en">Engleash</option>
                    <option value="ru">Russian</option>
                </select>
            </div> -->
         </div>   
        
        <div class="words">
            <div class="first_letters"></div>
            <div class="second_letters"></div>
        </div>

        <div class="keyboard">
            <div class="inner_keyboard">
                <div class="numbers letters">
                    <div class="num backtic braun">`</div>
                    <div class="num braun">1</div>
                    <div class="num braun">2</div>
                    <div class="num orange">3</div>
                    <div class="num gren">4</div>
                    <div class="num blue">5</div>
                    <div class="num blue">6</div>
                    <div class="num violet">7</div>
                    <div class="num yellow">8</div>
                    <div class="num aqua">9</div>
                    <div class="num red">0</div>
                    <div class="num red">-</div>
                    <div class="num red">=</div>
                    <div class="num backspace">backspace</div>
                </div> 
    
                <div class="letters">
                    <div class="num tab">tab</div>
                    <div class="num braun">q</div>
                    <div class="num orange">w</div>
                    <div class="num gren">e</div>
                    <div class="num blue">r</div>
                    <div class="num blue">t</div>
                    <div class="num violet">y</div>
                    <div class="num violet">u</div>
                    <div class="num yellow">i</div>
                    <div class="num aqua">o</div>
                    <div class="num red">p</div>
                    <div class="num red">[</div>
                    <div class="num red">]</div>
                    <div class="num slash">\</div> 
                </div>
    
                <div class="letters">
                    <div class="num capslock">caps loock</div>
                    <div class="num braun textDecor">a</div>
                    <div class="num orange textDecor">s</div>
                    <div class="num gren textDecor">d</div>
                    <div class="num blue textDecor">f</div>
                    <div class="num blue">g</div>
                    <div class="num violet">h</div>
                    <div class="num violet textDecor">j</div>
                    <div class="num yellow textDecor">k</div>
                    <div class="num aqua textDecor">l</div>
                    <div class="num red textDecor">;</div>
                    <div class="num red">'</div>
                    <div class="num enter">enter</div>
                </div>
    
                <div class="letters">
                    <div data-left="left" class="num shift">shift</div>
                    <div class="num braun">z</div>
                    <div class="num orange">x</div>
                    <div class="num gren">c</div>
                    <div class="num blue">v</div>
                    <div class="num blue">b</div>
                    <div class="num violet">n</div>
                    <div class="num violet">m</div>
                    <div class="num yellow">,</div>
                    <div class="num aqua">.</div>
                    <div class="num red">/</div>
                    <div data-left="right" class="num shift">shift</div>
                </div>
    
                <div class="letters">
                    <div class="num every">LCtrl</div>
                    <div class="num every">win</div>
                    <div class="num every">alt</div>
                    <div class="num space strange">space</div>
                    <div class="num every">alt</div>
                    <div class="num every">win</div>
                    <div class="num every">menu</div>
                    <div class="num every">RCtrl</div>
                </div>
            </div>  
        </div>  
    </div>
<script src="keyTrainerJs.js"></script>  
</body>
</html>
